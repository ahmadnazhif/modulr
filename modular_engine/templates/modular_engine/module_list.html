<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module List</title>
</head>
<body>
    <h1>Installed Modules</h1>
    <ul>
        {% for module in modules %}
            <li>{{ module.name }} - {% if module.is_installed %} Installed {% else %} Not Installed {% endif %}</li>
        {% endfor %}
    </ul>
</body>
</html>
